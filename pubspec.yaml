name: simple_office_installer
description: "A simple tool for deploying Office using Microsoft's Office Deployment Tool"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  fluent_ui: ^4.9.0
  system_theme: ^3.0.0
  window_manager: ^0.3.9
  flutter_svg: ^2.0.10+1

  # Windows Interactivity
  win32_registry: ^1.1.3

  # Data Manipulation
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
